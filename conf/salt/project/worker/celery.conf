[program:{{ pillar['project_name'] }}-{{ name }}]
{% if 'newrelic_license_key' in pillar['secrets'] %}
command={{ virtualenv_root }}/bin/newrelic-admin run-program {{ virtualenv_root }}/bin/celery -A {{ pillar['project_name'] }} {{ command }} {{ flags }}
{% else %}
command={{ virtualenv_root }}/bin/celery -A {{ pillar['project_name'] }} {{ command }} {{ flags }}
{% endif %}
user={{ pillar['project_name'] }}
directory={{ directory }}
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile={{ log_dir }}/{{ name }}.log
redirect_stderr=true
stderr_logfile={{ log_dir }}/{{ name }}.error.log
startsecs=1
; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs=60
environment=DJANGO_SETTINGS_MODULE="{{ settings }}",
    ALLOWED_HOSTS="{{ pillar['domain'] }}",
{%- if 'newrelic_license_key' in pillar['secrets'] -%}
    NEW_RELIC_CONFIG_FILE='{{ newrelic_config_file }}',
    NEW_RELIC_ENVIRONMENT='{{ pillar['environment'] }}',
{%- endif -%}
    {%- for key, value in pillar.get('secrets', {}).items() + pillar.get('env', {}).items() -%}
        {{ key }}="{{ value }}"{%- if not loop.last -%},{%- endif -%}
    {%- endfor -%}
